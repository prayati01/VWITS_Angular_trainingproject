<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand ml-2">
                Volkswagen Online Shop
                <cart-summary></cart-summary>
            </span>
        </div>
    </div>
    


    <div class ="row text-white">
        <div class ="col-3 p-2">
            <div class="d-grid gap-2">
                <button class = "btn btn-outline-primary"
                    (click) = "changeCategory()">
                    Home
                </button>

                <button class = "btn btn-outline-primary"
                    [class.active] = "cat == selectedCatergory"
                    (click)  = "changeCategory(cat)"
                    *ngFor = "let cat of categories">
                {{cat}}
                </button>

                <!--we used string interpolation in next line:
                {{ categories.length }} categories
                -->

                <!--Administrator Button-->
                <button class="btn btn-danger mt-6" routerLink="/admin">
                    Administrator
                </button>
                
            </div>
        </div>
        <div class="col-9 p-2 text-dark">
            <div *ngFor="let product of products" class = "card m-1 p-1 bg-light">
                <!--ngFor is a for loop which will iterate the no. of times its specified-->
                <h4>
                    {{product.name }} <!--to turn it into upper or lower case, 
                     wecan add pipe : {{product.name | Uppercase}}-->
                    <span class ="badge rounded-pill bg-primary" style="float: right;">
                        {{product.price | currency:"INR"}} <!--whatever is written after vertical line is called "pipe"-->
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{product.description}}
                    <button class = "btn btn-success btn-sm float-end"
                        (click) = "addProductToCart(product)">
                        Add To Cart
                    </button>
                    <!--{{myDate | date}} ----to add the date -->
                </div>
            </div>
            <div class = "form-online float-start mr-1">
                <select class = "form-control"[value]="productsPerPage" 
                    (change) = "changePageSize($any($event).target.value)">
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="5">5 per page</option>
                    <option value="6">6 per page</option>
                </select>
            </div>
            <div class = "btn-group float-end">
                <button *ngFor = "let page of pageNumbers"
                        class="btn btn-outline-primary"
                        (click)="changePage(page)"[class.active]="page ==selectedPage">
                    {{page}}
                </button>
            </div>
        </div>
    </div>
</div>
